<style>

    <h2>Celsius to Fahrenheit</h2>
    <input type="number" id="celsius" placeholder="Enter Celsius">
    <button onclick="celsiusToFahrenheit()">Convert</button>
    <p id="fahrenheit"></p>

    <h2>Fahrenheit to Celsius</h2>
    <input type="number" id="fahrenheit1" placeholder="Enter Fahrenheit">
    <button onclick="fahrenheitToCelsius()">Convert</button>
    <p id="celsius1"></p>

    <h2>Meters to Feet</h2>
    <input type="number" id="meters" placeholder="Enter Meters">
    <button onclick="metersToFeet()">Convert</button>
    <p id="feet"></p>

    <h2>Feet to Meters</h2>
    <input type="number" id="feet1" placeholder="Enter Feet">
    <button onclick="feetToMeters()">Convert</button>
    <p id="meters1"></p>

    <script>
        function celsiusToFahrenheit() {
            let celsius = document.getElementById('celsius').value;
            let fahrenheit = celsius * 9 / 5 + 32;
            document.getElementById('fahrenheit').textContent = fahrenheit;
        }

        function fahrenheitToCelsius() {
            let fahrenheit = document.getElementById('fahrenheit1').value;
            let celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById('celsius1').textContent = celsius;
        }

        function metersToFeet() {
            let meters = document.getElementById('meters').value;
            let feet = meters * 3.28084;
            document.getElementById('feet').textContent = feet;
        }

        function feetToMeters() {
            let feet = document.getElementById('feet1').value;
            let meters = feet / 3.28084;
            document.getElementById('meters1').textContent = meters;
        }
    </script>
