    <title>Payroll Program</title>
</head>
<body>

    <main>
        <label for="employeeName">Employee Name: </label>
        <input type="text" id="employeeName" placeholder="Enter employee name">

        <label for="daysWorked">Days Worked:</label>
        <input type="number" id="daysWorked" placeholder="Enter days worked">

        <label for="dailyRate">Daily Rate:</label>
        <input type="number" id="dailyRate" placeholder="Enter daily rate">

        <label for="deductionAmount">Deduction Amount:</label>
        <input type="number" id="deductionAmount" placeholder="Enter deduction amount">

        <button onclick="addOrUpdateEmployee()">Add Employee</button>

        <table id="payrollTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="payrollBody"></tbody>
        </table>
    </main>

    <script>
        let payrollList = [];

        function addOrUpdateEmployee() {
            const employeeName = document.getElementById("employeeName").value;
            const daysWorked = parseInt(document.getElementById("daysWorked").value);
            const dailyRate = parseInt(document.getElementById("dailyRate").value);
            const deductionAmount = parseInt(document.getElementById("deductionAmount").value);

            if (!employeeName || isNaN(daysWorked) || isNaN(dailyRate) || isNaN(deductionAmount)) {
                alert("Please enter valid input for all fields.");
                return;
            }

            const grossPay = daysWorked * dailyRate;
            const netPay = grossPay - deductionAmount;

            const existingEmployee = findEmployee(employeeName);
            if (existingEmployee) {
                // Update existing employee
                existingEmployee.daysWorked = daysWorked;
                existingEmployee.dailyRate = dailyRate;
                existingEmployee.grossPay = grossPay;
                existingEmployee.deductionAmount = deductionAmount;
                existingEmployee.netPay = netPay;
            } else {
                // Add new employee
                const employee = {
                    employeeName,
                    daysWorked,
                    dailyRate,
                    grossPay,
                    deductionAmount,
                    netPay
                };
                payrollList.push(employee);
            }

            displayPayroll();
            clearInputs();
        }

        function deleteEmployee(lineNumber) {
            payrollList.splice(lineNumber - 1, 1);
            displayPayroll();
        }

        function editEmployee(employeeName) {
            const employee = findEmployee(employeeName);
            if (employee) {
                document.getElementById("employeeName").value = employee.employeeName;
                document.getElementById("daysWorked").value = employee.daysWorked;
                document.getElementById("dailyRate").value = employee.dailyRate;
                document.getElementById("deductionAmount").value = employee.deductionAmount;
            }
        }

        function findEmployee(employeeName) {
            return payrollList.find(employee => employee.employeeName === employeeName);
        }

        function displayPayroll() {
            const payrollBody = document.getElementById("payrollBody");
            payrollBody.innerHTML = "";

            payrollList.forEach((employee, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${employee.employeeName}</td>
                    <td>${employee.daysWorked}</td>
                    <td>${employee.dailyRate}</td>
                    <td>${employee.grossPay}</td>
                    <td>${employee.deductionAmount}</td>
                    <td>${employee.netPay}</td>
                    <td>
                        <button onclick="deleteEmployee(${index + 1})">Delete</button>
                        <button onclick="editEmployee('${employee.employeeName}')">Edit</button>
                        <button onclick="updateEmployee(${index + 1})">Update</button>
                    </td>
                `;
                payrollBody.appendChild(row);
            });
        }

        function updateEmployee(lineNumber) {
            const employeeName = document.getElementById("employeeName").value;
            const daysWorked = parseInt(document.getElementById("daysWorked").value);
            const dailyRate = parseInt(document.getElementById("dailyRate").value);
            const deductionAmount = parseInt(document.getElementById("deductionAmount").value);

            if (!employeeName || isNaN(daysWorked) || isNaN(dailyRate) || isNaN(deductionAmount)) {
                alert("Please enter valid input for all fields.");
                return;
            }

            const grossPay = daysWorked * dailyRate;
            const netPay = grossPay - deductionAmount;

            payrollList[lineNumber - 1] = {
                employeeName,
                daysWorked,
                dailyRate,
                grossPay,
                deductionAmount,
                netPay
            };

            displayPayroll();
            clearInputs();
        }

        function clearInputs() {
            document.getElementById("employeeName").value = "";
            document.getElementById("daysWorked").value = "";
            document.getElementById("dailyRate").value = "";
            document.getElementById("deductionAmount").value = "";
        }
    </script>
