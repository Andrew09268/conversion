    <title>Income Tax Calculator</title>
</head>
<body>


    <main>
        <label for="income">Enter your net taxable income:</label>
        <input type="number" id="income" placeholder="Enter Income">

        <button onclick="calculateTax()">Calculate Tax</button>

        <p id="result"></p>
    </main>

    <script>
        function calculateTax() {
            const income = document.getElementById("income").value;

            if (income !== "") {
                incomeAmount = parseFloat(income);

                if (incomeAmount <= 250000) {
                    taxAmount = 0;
                } else if (incomeAmount <= 400000) {
                    taxAmount = 0.2 * (incomeAmount - 250000);
                } else if (incomeAmount <= 800000) {
                    taxAmount = 30000 + 0.25 * (incomeAmount - 400000);
                } else if (incomeAmount <= 2000000) {
                    taxAmount = 130000 + 0.3 * (incomeAmount - 800000);
                } else if (incomeAmount <= 8000000) {
                    taxAmount = 490000 + 0.32 * (incomeAmount - 2000000);
                } else {
                    taxAmount = 2410000 + 0.35 * (incomeAmount - 8000000);
                }

                const result = `Your income tax is â‚±${taxAmount.toFixed(2)}`;
                document.getElementById("result").textContent = result;
            } else {
                document.getElementById("result").textContent = "Please enter your net taxable income";
            }
        }
    </script>
