 <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <title>Natural Numbers Calculator</title>
</head>
<body>

    <main>
        <label for="numberInput">Enter a positive integer (n):</label>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="calculate()">Calculate</button>

        <div id="result"></div>
    </main>

    <script>
        function calculate() {
            const n = parseInt(document.getElementById("numberInput").value);

            if (isNaN(n) || n <= 0) {
                document.getElementById("result").innerHTML = "Please enter a positive integer.";
                return;
            }

            // Calculate Factorial using While Loop
            let factorial = 1;
            let i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            // Calculate Sum using Do While Loop
            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);

            // Calculate Average using For Loop
            let average = 0;
            for (let k = 1; k <= n; k++) {
                average += k;
            }
            average /= n;

            // Display the results
            document.getElementById("result").innerHTML = `
                <p>The ${n}th factorial is: ${factorial}</p>
                <p>The sum of the first ${n} numbers is: ${sum}</p>
                <p>The average of the first ${n} numbers is: ${average.toFixed(2)}</p>
            `;
        }
    </script>
